<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'was/css/side_bar.css' %}">

</head>
<body>
    
    <div class="left-bar">
        
        
            {% for course in user_courses %}
            <div class="left-bar-column">
                <div class="left-bar-card" onclick="window.location.href = '{% url 'course_details' course.CourseID %}';">
                    <div class="left-bar-container">
                        <img src="{{ course.CourseImage.url }}" alt="Course Logo Placeholder" class="img-placeholder" style="width: 60px; height: 40px; pointer-events: none; object-fit: cover">
                        <h6 class="subject-code">{{ course.SubjectCode }}</h6>  
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    
</body>
</html>
